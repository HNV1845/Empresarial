<html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Evaluaci√≥n</h2>
        <p>Responde las siguientes preguntas para avanzar.</p>
        <div id="preguntas" class="scroll-container"></div>
        <button id="btnEnviar">Enviar Respuestas</button>
        <p id="resultado" style="display:none;"></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const area = localStorage.getItem("area");
            const preguntasContainer = document.getElementById("preguntas");
            fetch("data.json")
                .then(response => response.json())
                .then(data => {
                    const preguntas = data.preguntas[area] || [];
                    preguntas.forEach((pregunta, index) => {
                        const divPregunta = document.createElement("div");
                        divPregunta.classList.add("pregunta-item");
                        divPregunta.innerHTML = `<p>${pregunta.pregunta}</p>` +
                            pregunta.opciones.map((opcion, i) => 
                                `<label><input type='radio' name='pregunta${index}' value='${i}'> ${opcion}</label><br>`
                            ).join("");
                        preguntasContainer.appendChild(divPregunta);
                    });
                });
            document.getElementById("btnEnviar").addEventListener("click", function() {
                fetch("data.json")
                    .then(response => response.json())
                    .then(data => {
                        let correctas = 0;
                        let totalPreguntas = document.querySelectorAll(".pregunta-item").length;
                        document.querySelectorAll(".pregunta-item").forEach((divPregunta, index) => {
                            const seleccionada = divPregunta.querySelector("input[type='radio']:checked");
                            if (seleccionada && parseInt(seleccionada.value) === data.preguntas[area][index].respuesta) {
                                correctas++;
                            }
                        });
                        let resultado = document.getElementById("resultado");
                        resultado.style.display = "block";
                        if (correctas >= totalPreguntas / 2) {
                            resultado.textContent = `Felicidades, aprobaste con ${correctas} de ${totalPreguntas} respuestas correctas.`;
                            localStorage.setItem("monedas", parseInt(localStorage.getItem("monedas")) + correctas);
                            setTimeout(() => window.location.href = "temario.html", 3000);
                        } else {
                            resultado.textContent = "No aprobaste, vuelve a leer el contenido e intenta nuevamente.";
                        }
                    });
            });
        });
    </script>
</body>
</html>
