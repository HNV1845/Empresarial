<html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Examen</h2>
        <p>Responde las siguientes preguntas para avanzar.</p>
        <div id="contenedor-preguntas">  </div> <div id="preguntas"></div>
        <button id="btnEnviar">Enviar Respuestas</button>
        <p id="resultado" style="display:none;"></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const area = localStorage.getItem("area");
            const preguntasContainer = document.getElementById("preguntas");
            const contenedorPreguntas = document.getElementById("contenedor-preguntas"); // Nuevo: Obtener el contenedor del scroll

            fetch("data.json")
                .then(response => response.json())
                .then(data => {
                    const preguntas = data.preguntas[area] || [];
                    preguntas.forEach((pregunta, index) => {
                        const divPregunta = document.createElement("div");
                        divPregunta.classList.add("pregunta-item");
                        divPregunta.innerHTML = `<p>${pregunta.pregunta}</p>` +
                            pregunta.opciones.map((opcion, i) =>
                                `<label><input type='radio' name='pregunta${index}' value='${i}'> ${opcion}</label><br>`
                            ).join("");
                        preguntasContainer.appendChild(divPregunta);
                        contenedorPreguntas.appendChild(divPregunta); // Nuevo: Agregar al contenedor del scroll
                    });
                });

            // ... (resto del c√≥digo JavaScript sin cambios)
        });
    </script>
</body>
</html>
