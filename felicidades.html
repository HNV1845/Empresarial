<html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicidades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>¡Felicidades!</h2>
        <p>Has completado el curso con éxito.</p>
        <p id="monedasFinal"></p>
        <button onclick="location.href='index.html'">Volver al Inicio</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const monedas = localStorage.getItem("monedas") || 0;
            document.getElementById("monedasFinal").textContent = `Monedas obtenidas: ${monedas}`;
            localStorage.clear();
        });
    </script>
</body>
</html>
