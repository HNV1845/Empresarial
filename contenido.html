<html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido del Tema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="tituloTema">Tema</h2>
        <p id="contenidoTema">Cargando contenido...</p>
        <input type="checkbox" id="checkLeido"> He le√≠do y comprendido
        <button id="btnContinuar" disabled>Continuar</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const area = localStorage.getItem("area");
            const temaIndex = localStorage.getItem("temaActual");
            const temaNombre = localStorage.getItem("temaNombre");
            const tituloTema = document.getElementById("tituloTema");
            const contenidoTema = document.getElementById("contenidoTema");
            const checkLeido = document.getElementById("checkLeido");
            const btnContinuar = document.getElementById("btnContinuar");
            tituloTema.textContent = temaNombre || "Tema";
            fetch("data.json")
                .then(response => response.json())
                .then(data => {
                    const contenido = data.contenido[area] ? data.contenido[area][temaIndex] : "Contenido no disponible";
                    contenidoTema.textContent = contenido;
                });
            checkLeido.addEventListener("change", function() {
                btnContinuar.disabled = !this.checked;
            });
            btnContinuar.addEventListener("click", function() {
                window.location.href = "examen.html";
            });
        });
    </script>
</body>
</html>
